<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApi</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font -->
    <!-- icons -->
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather.Api</h1>
        <div class="search">
            <input type="text" placeholder="Enter a location..." class="searchInput">
            <button type="submit" class="search-icon" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="tempImg">
            <img src="weather/64x64/day/113.png" alt="weather image" class="weatherImg">
            <div class="temperatures">
            <div class="current">
            <h1 class="currentTemp">32&deg;c</h1>
            <p>Current Temperature</p>
            </div>
        <div class="feelsLyk">
            <h1 class="feelsLykTemp">33.5&deg;c</h1>
            <p>Feels Like</p>
        </div>
    </div>
    </div>
        <h3 class="location">Hyderabad</h3>
        <p class="condition">Sunny</p>
        <div class="forecast"></div>
        
    </div>


    <script src="app.js">

    </script>
</body>
</html>
